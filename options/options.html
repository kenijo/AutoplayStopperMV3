<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>AutoplayStopper Options</title>
        <link rel="stylesheet" href="options.css">
    </head>

    <body>
        <h1>AutoplayStopper Options</h1>
        <p>Domains listed here will <strong>not</strong> be blocked.</p>

        <div class="input-row">
            <input type="text" id="domainInput" placeholder="example.com">
            <button id="addDomain">Add</button>
        </div>

        <p id="message"></p>

        <h1>Whitelist</h1>

        <div class="search-row">
            <input type="text" id="searchInput" placeholder="Search domains...">
        </div>

        <ul id="domainList"></ul>

        <script src="options.js"></script>
    </body>

</html>
