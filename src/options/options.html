<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AutoplayStopper Options</title>
        <link rel="stylesheet" href="options.css">
    </head>

    <body>
        <div class="container">
            <header>
                <h1>AutoplayStopper Options</h1>
                <span id="appVersion" class="version"></span>
            </header>

            <section class="controls">
                <div class="export-import">
                    <button id="exportBtn" class="btn btn-primary">Export Settings</button>
                    <button id="importBtn" class="btn btn-primary">Import Settings</button>
                    <input type="file" id="importFile" accept=".json" style="display:none">
                    <button id="resetBtn" class="btn btn-danger">Reset Whitelist</button>
                </div>
                <div class="debug-section">
                    <label class="debug-label">
                        Enable Debug Logging
                        <input type="checkbox" id="debugToggle">
                    </label>
                </div>
            </section>

            <section class="whitelist">
                <h2>Whitelist Management</h2>
                <p>Add domains to exclude from autoplay blocking (e.g., "youtube.com")</p>

                <div class="input-group">
                    <input type="search" id="domainInput" placeholder="example.com" aria-label="Domain to whitelist">
                    <button id="addDomain" class="btn btn-primary">Add Domain</button>
                </div>

                <div class="search-group">
                    <input type="search" id="searchInput" placeholder="Search domains..."
                        aria-label="Search whitelisted domains">
                </div>

                <div class="domain-list">
                    <ul id="domainList" aria-label="Whitelisted domains"></ul>
                </div>
            </section>
        </div>

        <div id="toast"></div>

        <script src="options.js"></script>
    </body>

</html>
