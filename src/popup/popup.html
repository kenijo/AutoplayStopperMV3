<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AutoplayStopper Menu</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container">
        <div class="header">
            <h1>AutoplayStopper</h1>
            <label class="switch">
                <input type="checkbox" id="toggleExtension">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="site-info">
            <p id="currentDomain">...</p>
        </div>

        <div class="controls-container">
            <div class="segmented-control">
                <input type="radio" name="site-permission" id="perm-default" value="default">
                <label for="perm-default">Default</label>

                <input type="radio" name="site-permission" id="perm-allow" value="allow">
                <label for="perm-allow">Allow</label>

                <input type="radio" name="site-permission" id="perm-block" value="block">
                <label for="perm-block">Block</label>
            </div>
        </div>

        <div class="controls">
            <button id="openOptions" class="btn btn-wide">Options</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
